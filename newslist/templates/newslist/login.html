{% extends "newslist/layout.html" %}

{% block body %}
<div class="pge">
<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post" align="center">
    {% csrf_token %}
    <div class="form-group">
        <label><b>Username</b></label>
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label><b>Password</b></label>
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <button class="btn btn-primary" type="submit" value="Login" align="center">Login</button>
</form>

Don't have an account? <a href="{% url 'register' %}" align="center">Register here.</a>
</div>
{% endblock %}
